<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>View Tasks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 40px;
        }

        .container {
            background-color: white;
            max-width: 700px;
            margin: auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .task {
            border-bottom: 1px solid #e0e0e0;
            padding: 35px 0;
        }

        .task:last-child {
            border-bottom: none;
        }

        .task-title {
            font-size: 18px;
            font-weight: bold;
            color: #007bff;
        }

        .task-desc {
            margin-top: 5px;
            color: #555;
        }

        .task-date {
            margin-top: 5px;
            font-size: 12px;
            color: #999;
        }

        .link {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
        }

        .link:hover {
            text-decoration: underline;
        }

        .button-column {
            /* display: flex; */
            flex-direction: column;
            gap: 10px;
            /* margin-right: 20px; */
        }

        .edit-btn {
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            float: right;
        }

        .edit-btn:hover {
            background-color: #0056b3;
        }

        .delete-btn {
            padding: 5px 10px;
            background-color: #dc3545;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-left: 10px;
            float: right;
        }

        .delete-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>All Tasks</h1>

        {% if tasks %}
        {% for task in tasks %}
        <div class="task">
           <a href="{% url 'edit_task' task.id %}" class="edit-btn">Edit</a>
            
            <div class="task-title">{{ task.title }}</div>
            <div class="task-desc">{{ task.description }}</div>
            <a href="{% url 'delete_task' task.id %}" class="delete-btn"
            onclick="return confirm('Are you sure you want to delete this task?');"> Delete </a>
    
            <div class="task-date">Created at: {{ task.created_at }}</div>
            <!-- <a href="{% url 'edit_task' task.id %}" class="edit-btn">Edit</a> -->
           
        </div>

        {% endfor %}
        {% else %}
        <p>No tasks available.</p>
        {% endif %}

        <a href="{% url 'add_task' %}" class="link">Add New Task</a>
        <a href="{% url 'dashboard' %}" class="link">Dashboard</a>

    </div>
</body>

</html>
