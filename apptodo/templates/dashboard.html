<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #007bff;
            color: white;
            padding: 30px 20px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .card {
            flex: 1 1 250px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h2 {
            margin-bottom: 15px;
            color: #333;
        }

        .card p {
            color: #666;
            margin-bottom: 25px;
        }

        .card a {
            display: inline-block;
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .card a:hover {
            background-color: #0056b3;
        }

        @media (max-width: 600px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        Welcome to Your Task Manager
    </div>

    <div class="container">
        <div class="card">
            <h2>Add Task</h2>
            <p>Create a new task and manage your to-dos efficiently.</p>
            <a href="{% url 'add_task' %}">Add Task</a>
        </div>

        <div class="card">
            <h2>View Tasks</h2>
            <p>See all your tasks at a glance and stay organized.</p>
            <a href="{% url 'view_tasks' %}">View Tasks</a>
        </div>
    </div>
</body>
</html>
